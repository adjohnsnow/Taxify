<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tax Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles.css') }}">
</head>
<body>

  <header>
    <div class="header-container">
      <div class="project-title">TARIFFLY</div>
      <nav class="nav-right">
        <ul class="nav-list">
          <li class="nav-item"><a href="#about-us">About Us</a></li>
          <li class="nav-item"><a href="#contact-us">Contact Us</a></li>
        </ul>
        <div class="small-line"></div>
      </nav>
    </div>
  </header>

  <main>
    <h1>The Smart Tax Calculator</h1>

    <section id="input-section">
      <form id="upload-form" enctype="multipart/form-data" onsubmit="submitForm(event)">
        <div class="upload-box">
          <input type="file" name="file" id="file" accept=".pdf" required>
          <label for="pdf-upload" id="upload-label">Click to upload PDF</label>
        </div>
        
        <button class="center-button" id="center-button" type="submit">Calculate tax</button>
      </form>
    </section>
    
    <section id="output-section">
      <!-- Output placeholder -->
      <div class="tax-information">
        <label class="tax-label">Total Tax Payable: </label>
        <label class="tax-amount"></label>
        <label class="tax-cess">Adding 4% Health and Education Cess to the tax</label>
      </div>
    </section>
  </main>

  <footer>
    <div id="footer-placeholder">
      <!-- Footer placeholders -->
    </div>
  </footer>

  <script src="static/script.js"></script>
</body>
</html>
